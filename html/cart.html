<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css" integrity="sha512-58P9Hy7II0YeXLv+iFiLCv1rtLW47xmiRpC1oFafeKNShp8V5bKV/ciVtYqbk2YfxXQMt58DjNfkXFOn62xE+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="cardcontainer">
        <div class="leftpanel">
           <div class="heading">
              <h2>Shopping Cart</h2>
            </div>  
           
              </div>
              <div class="rightside">
                 <div class="rightpanel">
                    <h3>Summary</h3>
                      <div class="firstone">
                          <p>ITEMS 3</p>
                         <P>$132.00</P>
                      </div>
                      <div class="secondone">
                        <label for="SHIPPING">SHIPPING</label><br><br>
                        <input type="text" id="SHIPPING" SHIPPING="SHIPPING" placeholder="Standard-delivery-$5.00"><br><br><br>
                        <label for="GIVE CODE">GIVE CODE</label><br><br>
                        <input type="text" id="GIVE CODE" GIVE CODE="GIVE CODE" placeholder="Enter your code"><br><br><br>
                     </div>
                     <div class="thirdone">
                        <p>TOTAL PRICE</p>
                        <P>$137.00</P>
                     </div>
                     <div class="fourthone">
                        <button type="CHECKOUT">CHECKOUT</button>
                     </div>
                 </div>
             </div>
          </div>
        </div>
    </div>  
   <div id="cart"></div>
      <p>Loading...</p>
   </div>
   <div id="yourcart">
      <button type="button" onclick="homepage()">Go to Home</button>
   </div>
<script>
      function loadcart() {
         const cart = JSON.parse(localStorage.getItem("yourcart")) || [];
         const cartcontainer = document.getElementById("cart");
         if (cart.length === 0) {
            cartcontainer.innerHTML = "<p>Cart is empty</p>";
            return;
         }
         let html = "";
         let total = 0;
         cart.forEach(item => {
            html += `<div class="cart-item">
               <img src="../${item.image}" alt="${item.name}" style="width:50px;height:50px;vertical-align:middle;"/>
               <span>${item.sname}</span>
               <span>$${item.price}</span>
            </div>`;
            total += item.price;
         });
         html += `<p><strong>Total: $${total}</strong></p>`;
         cartcontainer.innerHTML = html;
      }
      function homepage() {
         window.location.href = "webpage.html";
      }
      loadcart();
   </script>
</body>
</html>
